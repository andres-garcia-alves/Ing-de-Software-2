<br/>
<h4>Maestro de Productos</h4>

<br/>
<div class="container">

  <div class="row">
    <div class="col-md-12">

      <ul class="list-group">
        <li class="list-group-item list-group-item-action"
        *ngFor="let producto of productos" (click)="select(producto)"
        [class.active] = "producto.id == seleccionado.id">
          <span class="badge badge-primary">{{ producto.id }}</span>
          {{ producto.nombre }} - {{ producto.precio | currency }}
        </li>
      </ul>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Editar...
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="seleccionado.nombre" placeholder="Nombre" name="nombre" maxlength="200" required>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.descripcion" placeholder="Descripcion" name="descripcion" maxlength="200" required>
            <input type="number" class="form-control mt-3" [(ngModel)]="seleccionado.precio" placeholder="Precio" name="precio" required>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.codigo_barra" placeholder="Codigo de Barra" name="codigo_barra" maxlength="15">
          </div>
          <button class="btn btn-primary" (click)="addOrEdit()">{{ seleccionado.id === 0 ? 'Crear Nuevo' : 'Modificar' }}</button>
          <button class="btn btn-secondary ml-3 mr-5" *ngIf="seleccionado.id !== 0" (click)="cancel()">Cancelar</button>
          <button class="btn btn-danger ml-5" *ngIf="seleccionado.id !== 0" (click)="delete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <br/>
  <div *ngIf="loading">loading...</div>
  <div *ngIf="messages" style="white-space: pre;">{{ messages }}</div>
  <pre *ngIf="debug">debug:<br/>{{ debug | json }}</pre>
  <br/>
</div>
