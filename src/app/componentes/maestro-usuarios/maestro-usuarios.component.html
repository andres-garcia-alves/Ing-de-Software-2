<br/>
<h4>Maestro de Usuarios</h4>

<br/>
<div class="container">

  <div class="row">
    <div class="col-md-12">

      <ul class="list-group">
        <li class="list-group-item list-group-item-action"
        *ngFor="let usuario of usuarios" (click)="select(usuario)"
        [class.active] = "usuario.id == seleccionado.id">
          <span class="badge badge-primary">{{ usuario.id }}</span>
          {{ usuario.username }} - ({{ usuario.last_name }}, {{ usuario.first_name }})
        </li>
      </ul>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Editar...
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="seleccionado.username" placeholder="Usuario" name="username" maxlength="150" required>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.first_name" placeholder="Nombre" name="first_name" maxlength="30" required>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.last_name" placeholder="Apellido" name="last_name" maxlength="150" required>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.email" placeholder="Email" name="email" maxlength="254">
            <!--<input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.is_active" placeholder="Usuario Activo?" name="is_active">
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.date_joined" placeholder="Fecha de Alta" name="date_joined" readonly>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.last_login" placeholder="Ultimo Login" name="emalast_loginil" readonly>-->
          </div>
          <button class="btn btn-primary" (click)="addOrEdit()">{{ seleccionado.id === 0 ? 'Crear Nuevo' : 'Modificar' }}</button>
          <button class="btn btn-secondary ml-3 mr-5" *ngIf="seleccionado.id !== 0" (click)="unselect()">Cancelar</button>
          <button class="btn btn-danger ml-5" *ngIf="seleccionado.id !== 0" (click)="delete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <br/>
  <div *ngIf="loading">loading...</div>
  <div *ngIf="validaciones" style="white-space: pre;">{{ validaciones }}</div>
  <pre *ngIf="debug">debug:<br/>{{ debug | json }}</pre>
  <br/>
</div>
